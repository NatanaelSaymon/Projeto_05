<!doctype html>
<html lang="pt-br">
  <head>
    <title>Landing page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta charset="descript" content="Conteudo do site">
    <meta charset="keywords" content="palavras,separadas,por,virgulas">
    <meta charset="author" content="Natanael">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--template css-->
    <link rel="stylesheet" href="assets/css/template.css" type="text/css">
  </head>

  <body>

    <header>
        <div class="container">
            <div>
              <div class="logo-01"></div><!--logo-01-->
            </div><!--div cega-->
            <div>
              <div class="logo-02"></div><!--logo-02-->
            </div><!--div cega-->
            <div class="clear"></div><!--clear-->
        </div><!--end container-->
    </header>

    <!--Section-->
    <section class="cover-form">
      <div class="container bg">
        <div class="form-container">
          <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>

          <form>
            <div class="form-wraper">
              <p>*Nome completo: </p>
              <input type="text" name="nome" required placeholder="Nome">
            </div><!--form-wraper-->

            <div class="form-wraper">
              <p>*Email: </p>
              <input type="text" name="email" required placeholder="Email">
            </div><!--form-wraper-->

            <div class="form-wraper">
              <p>*Telefone: </p>
              <input type="text" name="telefone" required placeholder="Telefone">
            </div><!--form-wraper-->

            <div class="form-wraper">
              <input type="submit" name="acao" value="Enviar">
            </div><!--form-wraper-->

            <div class="form-wraper">
              <p>*Campos obrigatórios</p>
            </div><!--form-wraper-->

          </form>
        </div><!--form-container-->
      </div><!--container-->
    </section><!--end section-->

    <!--tag de script-->
    <script></script>
  </body>
</html>
